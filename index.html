<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
        }

        select {
            background-image: url('https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-arrow-down-32.png');
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            background-size: 1.25rem;
        }
    </style>
</head>

<body class="bg-[#F2F3EB] text-[#474544]">

    <div id="container" class="max-w-3xl mx-auto lg:mt-16 border-4 border-[#474544] p-10 relative">
        <h1 class="text-center text-2xl sm:text-3xl md:text-4xl font-bold uppercase tracking-[0.4em]">
            &bull; Keep in Touch &bull;
        </h1>


        <div class="icon_wrapper flex justify-center my-10">
            <svg class="fill-[#474544] w-12 h-12" viewBox="0 0 145.192 145.192">
                <!-- Your SVG Path Here -->
            </svg>
        </div>

        <form action="#" method="post" id="contact_form" class="space-y-6">
            <div class="flex flex-col sm:flex-row gap-4">
                <div class="name w-full sm:w-1/2">
                    <label for="name" class="sr-only">Name</label>
                    <input type="text" placeholder="My name is" name="name" id="name_input" required
                        class="w-full bg-transparent border-b-2 border-[#474544] text-[#474544] placeholder:uppercase tracking-wide py-2 focus:outline-none" />
                </div>
                <div class="email w-full sm:w-1/2">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" placeholder="My e-mail is" name="email" id="email_input" required
                        class="w-full bg-transparent border-b-2 border-[#474544] text-[#474544] placeholder:uppercase tracking-wide py-2 focus:outline-none" />
                </div>
            </div>

            <div class="telephone w-full border-b-2">
                <label for="telephone" class="sr-only">Phone</label>
                <input type="text" placeholder="My number is" name="telephone" id="telephone_input" required
                    class="w-full bg-transparent border-b-2 border-[#474544] text-[#474544] placeholder:uppercase tracking-wide py-2 focus:outline-none" />
            </div>

            <div class="subject w-full ">
                <label for="subject" class="sr-only">Subject</label>
                <select name="subject" id="subject_input" required
                    class="w-full bg-transparent border-b-2 border-[#474544] text-[#474544] placeholder:uppercase tracking-wide py-2 pr-8 appearance-none focus:outline-none">
                    <option disabled hidden selected>Subject line</option>
                    <option>HSC</option>
                    <option>SSC</option>
                    <option>A Level</option>
                </select>
            </div>

            <div class="message w-full">
                <label for="message" class="sr-only">Message</label>
                <textarea name="message" placeholder="I'd like to chat about" id="message_input" rows="5" required
                    class="w-full bg-transparent border-b-2 border-[#474544] text-[#474544] placeholder:uppercase tracking-wide py-2 resize-none focus:outline-none"></textarea>
            </div>

            <div class="submit text-center">
                <input type="submit" value="Send Message" id="form_button"
                    class="inline-block bg-transparent border-2 border-[#474544] text-[#474544] font-bold uppercase px-8 py-4 tracking-wide transition-all duration-300 hover:bg-[#474544] hover:text-[#F2F3EB] cursor-pointer" />
            </div>
        </form>
    </div>

</body>

</html>
